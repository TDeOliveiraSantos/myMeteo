<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Meteo</title>
    <link rel="stylesheet" href="./css/my-meteo.css">

<body>

        <h1><span id="ville">Meaux</span>

        <i class="wi wi-day-rain"></i>

        </h2>

        <div id="details">

            <div id="cont">

                <br>
                <span id="vent"></span>
                <br>
                <span id="visibilite"></span>

        </div>
    </section>
